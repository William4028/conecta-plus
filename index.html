<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conecta+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background:#121212;color:#fff;font-family:Arial;text-align:center;padding:40px">

  <h1 style="color:#ff4d6d">Conecta+</h1>

  <input id="nome" placeholder="Seu nome" style="padding:10px;width:90%;max-width:300px"><br><br>
  <input id="objetivo" placeholder="O que você busca? (Ficar, Namorar ou Ambos)" style="padding:10px;width:90%;max-width:300px"><br><br>

  <button onclick="criarPerfil()" style="padding:12px 20px;background:#ff4d6d;color:#fff;border:none;border-radius:5px">
    Criar Perfil
  </button>

  <p id="resultado" style="margin-top:20px"></p>

  <script>
    function criarPerfil() {
      const nome = document.getElementById("nome").value;
      const objetivo = document.getElementById("objetivo").value;
      document.getElementById("resultado").innerText =
        "Olá " + nome + ", você busca: " + objetivo;
    }
  </script>

</body>
</html>
